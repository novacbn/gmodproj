language: generic
os:
  - linux
  - osx

branches:
  only:
    - master
    - latest
    - /^(\d+\.)?(\d+\.)?(\d+)$/

env:
  - GMODPROJ_BUILD_MODE=development

install:
  - sh ./bin/bootstrap.sh

before_script:
  - ./bin/luvi --version || true
  - ./bin/luvit --version || true
  - ./bin/gmodproj version

script:
  - ./bin/gmodproj bin build development
  - ./bin/gmodproj bin test

before_deploy:
  - ./bin/gmodproj bin build production

deploy:
  provider: releases
  api_key:
    secure: 
  draft: false
  prerelease: false
  file_glob: true
  file: dist/*
  on:
    repo: novacbn/gmodproj
    tags: true
  skip_cleanup: true